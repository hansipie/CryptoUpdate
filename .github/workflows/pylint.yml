name: Pylint

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Install uv
      uses: astral-sh/setup-uv@v5
      with:
        python-version: "3.12"
    - name: Install dependencies
      run: uv sync --dev
    - name: Analysing the code with pylint
      run: |
        uv run pylint $(git ls-files '*.py')
